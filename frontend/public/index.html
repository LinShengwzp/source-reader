<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style>
      /* 滚动条 */
      ::-webkit-scrollbar{width:8px;height:8px;border-radius:2em;}
      ::-webkit-scrollbar-button{width:10px;height:0}
      ::-webkit-scrollbar-track{background:0 0;border-radius:2em;}
      ::-webkit-scrollbar-thumb{background: #abb4ae;-webkit-transition:.3s;transition:.3s;border-radius:2em;}
      ::-webkit-scrollbar-thumb:hover{background-color:#07C160;border-radius:2em;}
      ::-webkit-scrollbar-thumb:active{background-color:#07C160;border-radius:2em;}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but it doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
